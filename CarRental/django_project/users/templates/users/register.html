{% extends 'rental/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{%url 'customer-database'%}"><button class="btn btn-outline-info">Customer</button></a>
<a href="{%url 'rental-database'%}"><button class="btn btn-outline-info" >Order</button></a>
    <div class="content-section">
        <form method="post">
          {% csrf_token %}
          <fieldset class ="form-group">
            <legend class="border-bottom mb-4">Sign Up</legend>
            {{form|crispy}}
          </fieldset>
          <div class="form-group">
            <button class="btn-btn-outline-info" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class = "text-muted">
            Already Have An Account? <a class= "ml-2" href ="{% url 'login' %}">Sign In</a>
          </small>
        </div>
    </div>
{% endblock content %}
